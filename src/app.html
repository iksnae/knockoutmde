<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Knock Out MDE - Boxing Apparel and Costumes" />
    <meta property="og:description" content="Handcrafted boxing apparel and costumes designed with passion in Medellín, Colombia" />
    <meta property="og:image" content="social-logo.jpg" />
    <meta property="og:image:alt" content="Knock Out MDE logo" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://knockoutmde.github.io/knockoutmde/" />

    <!-- Locale-based Description -->
    <meta property="og:locale" content="es_CO" />
    <meta name="description" content="Indumentaria de boxeo y vestuarios artesanales diseñados con pasión en Medellín, Colombia" />
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
